<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Summer Reading Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #d8daf0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Animations */
    @keyframes bounceIn {
      0% { transform: scale(0.8); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes slideUp {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .center-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem 1rem;
      text-align: center;
      animation: bounceIn 1s ease-out;
    }

    .center-logo img {
      max-height: 80px;
      margin-bottom: 1rem;
    }

    .center-logo h1 {
      margin: 0;
      font-size: 2rem;
      color: #0b1444;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      flex-wrap: wrap;
      animation: slideUp 1.2s ease-out;
    }

    .input-group {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .input-group input {
      background-color: #ff3399;
      border: none;
      padding: 0.8rem 1rem;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      width: 140px;
      text-align: center;
    }

    .input-group input::placeholder {
      color: #fff8f8;
    }

    .input-group button {
      background-color: #ffaa2b;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1rem;
      color: white;
      cursor: pointer;
    }

    .book-count {
      background-color: #ff3399;
      color: white;
      padding: 0.8rem 1.2rem;
      border-radius: 16px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .pdf-section {
      padding: 2rem 1rem;
      text-align: center;
    }

    .pdf-section h2 {
      color: #1e3a8a;
      margin-bottom: 1rem;
    }

    .pdf-section iframe {
      width: 90%;
      height: 500px;
      border: 2px solid #ccc;
      border-radius: 12px;
    }

    footer {
      background-color: #e0e7ff;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #475569;
      margin-top: auto;
    }

    @media (max-width: 600px) {
      .input-group {
        flex-direction: column;
        width: 100%;
      }

      .input-group input {
        width: 100%;
      }

      .top-bar {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }

      .book-count {
        align-self: flex-end;
      }

      .pdf-section iframe {
        width: 100%;
        height: 400px;
      }
    }
  </style>
</head>
<body>

  <!-- Logo and Title -->
  <div class="center-logo">
    <img src="school-logo.png" alt="School Logo" />
    <h1>Summer Reading Program</h1>
  </div>

  <!-- Login + Book Count Section -->
  <div class="top-bar">
    <div class="input-group">
      <input type="text" id="name" placeholder="Your Name" />
      <input type="text" id="code" placeholder="Your Code" />
      <button onclick="login()">Start Reading</button>
    </div>
    <div class="book-count" id="bookCount">
      Loading...
    </div>
  </div>

  <!-- PDF Help Section -->
  <div class="pdf-section">
    <h2>How to Use This Site</h2>
    <iframe src="how-to-use.pdf" title="How to Use This Site"></iframe>
  </div>

  <!-- Footer -->
  <footer>
    Â© 2025 Summer Reading Challenge | SVIS Bangalore<br />
    Built by Games For Ed & Studio Z by Abhijith
  </footer>

  <!-- JavaScript -->
  <script>
    async function login() {
      const name = document.getElementById("name").value.trim();
      const code = document.getElementById("code").value.trim();

      if (!name || !code) {
        alert("Please enter both name and code.");
        return;
      }

      try {
        const url = `https://sheetdb.io/api/v1/69xx977as40ax/search?sheet=AllStudentData&name=${encodeURIComponent(name)}&code=${encodeURIComponent(code)}`;
        const res = await fetch(url);
        const data = await res.json();

        if (data.length === 0) {
          alert("No matching student found. Please check your name and code.");
          return;
        }

        const student = data[0];
        localStorage.setItem("studentName", student.name);
        localStorage.setItem("studentCode", student.code);

        if (student.profile_created.toLowerCase() === "true") {
          window.location.href = "home.html";
        } else {
          window.location.href = "avatar.html";
        }

      } catch (error) {
        console.error("Login error:", error);
        alert("Error verifying student. Please try again.");
      }
    }

    function animateCount(finalCount) {
      let current = 0;
      const increment = Math.ceil(finalCount / 100);
      const counterEl = document.getElementById("bookCount");

      const interval = setInterval(() => {
        current += increment;
        if (current >= finalCount) {
          current = finalCount;
          clearInterval(interval);
        }
        counterEl.textContent = `${current.toLocaleString()} books read so far`;
      }, 15);
    }

async function fetchBookCount() {
  try {
    const res = await fetch("https://sheetdb.io/api/v1/69xx977as40ax?sheet=AllStudentData");
    const data = await res.json();
    console.log("Fetched data:", data); // ADD THIS LINE

    let totalBooks = 0;
    for (const student of data) {
      const books = parseInt(student.books_read || "0");
      if (!isNaN(books)) totalBooks += books;
    }

    animateCount(totalBooks);
  } catch (err) {
    document.getElementById("bookCount").textContent = "Error";
    console.error("Error fetching book count:", err);
  }
}
    fetchBookCount();
  </script>

</body>
</html>
